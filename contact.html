<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact | Nolan Unruh</title>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
  
</head>
<body>

  <div class="container">
    
    <div class="row">
      <div class="col-xs-8">
        <h1>Nolan Unruh</h1>
      </div>
      <div class="col-xs-4" id="nav-bar">
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html" target="_blank">Portfolio</a>
          <a href="contact.html" target="_blank">Contact</a>
        </nav>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-7">
       <h2>Contact</h2>
        <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <button type="button" class="btn btn-primary">Submit</button>
      </form>
      </div>
      <div class="col-xs-4 col-xs-offset-1">
        <h2>Connect with Me</h2>
        <img class="social" href="#" src="assets/images/github-128.png">
        <img class="social" href="#" src="assets/images/linkedin-128.png">
        <img class="social" href="#" src="assets/images/stackoverflow-128.png">
      </div>
    </div>

    <div class="row">
        <div class="col-xs-1">Copyright &copy; 2016 Your Name</div>
    
  </div>
  
</body>
</html>
